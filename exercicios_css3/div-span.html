<!DOCTYPE html>
<html>
<head>
	<title>Div e Span</title>
	<meta charset="utf-8">
	<style type="text/css" class="25">
	#topo{
		background: blue;
	}	
	#conteudo{
		background: red;
	}
	#rodape{
		background: green;
	}
	#assinatura{
		background: purple;
	}
	.Produto{
		background: gray;
		margin: 10px;
	}
	</style>

</head>
<body>
<div id="topo">
	<img src="img/logo_canon.png" width="200">
	<ul>
		<li>Home</li>
		<li>Produtos</li>
		<li>Contatos</li>
	</ul>
</div>
<div id="conteudo">
	<div class="Produto">
		Produto 1	
	</div>
	<div class="Produto">
		Produto 2
	</div>
	<div class="Produto">
		Produto 3
	</div>
</div>
<div id="rodape">Todos os direitos reservados</div>
<span id="assinatura">
	Jamilton
</span>
</body>
</html>
